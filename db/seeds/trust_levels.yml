- name: Participate Generally
  internal_id: unrestricted
  icon: fas fa-heartbeat
  description: >
    New user restrictions are removed: No limit on posts, vote and comment anywhere
  post_score_threshold: 0.6  # min. +3/-0
  edit_score_threshold: null
  flag_score_threshold: null

- name: Edit Posts
  internal_id: edit_posts
  icon: fas fa-pen
  description: >
    Edit all posts (not only own) and review suggested edits to posts
  post_score_threshold: null
  edit_score_threshold: 0.9   # min. +18/-0
  flag_score_threshold: null

- name: Edit Tags
  internal_id: edit_tags
  icon: fas fa-tags
  description: >
    Edit tag metadata (excerpt and wiki) and review suggested edits to tags
  post_score_threshold: null
  edit_score_threshold: 0.95   # min. +38/-0
  flag_score_threshold: null

- name: Vote on Holds
  internal_id: flag_close
  icon: fas fa-lock
  description: >
    Vote to put questions on hold, vote to reopen on holded questions and review hold votes
  post_score_threshold: 0.91   # min +20/-0
  edit_score_threshold: null
  flag_score_threshold: 0.96   # min +48/-0

- name: Curate
  internal_id: flag_curate
  icon: fas fa-trash
  description: >
    See and handle flags, lock and unlock posts temporarily and vote to delete and undelete posts
  post_score_threshold: 0.91   # min +20/-0
  edit_score_threshold: null
  flag_score_threshold: 0.98   # min +98/-0

- name: Moderator
  internal_id: mod
  icon: fas fa-star
  description: >
    Includes all other privileges, allows seeing all flag types, allows permanent locks and grants binding vote (on hold, delete)
  post_score_threshold: null
  edit_score_threshold: null
  flag_score_threshold: null